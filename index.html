<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pinterest Widget in Medium Article</title>
</head>
<body>
  <script type="text/javascript" async defer src="pinit.js"></script>

  <a aria-label="IAskedAIBots Pinterest"
    href="https://www.pinterest.com/IAskedAIBots/"
    data-pin-do="embedUser"
    data-pin-board-width="400"
    data-pin-scale-height="320"
    data-pin-scale-width="80">
  </a>
</body>
</html>
